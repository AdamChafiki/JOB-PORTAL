<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Login</h2>
    </div>

    <!-- Tabs for Job Seeker and Employer -->
    <div class="tabs tabs-boxed flex justify-center">
      <button class="tab tab-lg tab-active">Job Seeker</button>
      <button class="tab tab-lg">Employer</button>
    </div>

    <!-- Login Form -->
    <form class="space-y-4">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input
          type="email"
          class="input input-bordered w-full"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input
          type="password"
          class="input input-bordered w-full"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Error Message (for display purposes only) -->
      <div class="alert alert-error" *ngIf="false">
        <span>Error: Invalid credentials</span>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-full">Log In</button>
      </div>
    </form>
  </div>
</div>
