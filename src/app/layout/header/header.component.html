<header class="flex justify-between border-b-2 p-2">
  @if(isJobPath()){
      <div class="w-96 flex">
        <input type="text" placeholder="Search jobs..." class="input input-bordered w-full" />
        <button class="btn btn-error text-white ml-2">Search</button>
      </div>
  }
  <div>
    @if  (checkIsAuth()) {
      <div class="dropdown dropdown-bottom dropdown-end">
        <div tabindex="0" role="button" class="m-1">
          <div class="avatar">
            <div class="w-10 rounded-full">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="avatar"/>
            </div>
          </div>
        </div>
        <ul tabindex="0" class="w-52 p-2 shadow dropdown-content menu bg-base-100 rounded-box z-[1]">
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-user">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/>
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/>
            </svg>
            Profile</a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-settings">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path
                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"/>
              <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"/>
            </svg>
            Settings</a></li>
          <li><a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-logout-2">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"/>
              <path d="M15 12h-12l3 -3"/>
              <path d="M6 15l-3 -3"/>
            </svg>
            Logout</a></li>
        </ul>
      </div>
    } @else {
      <div class="p-2">
        <a class="link link-primary flex items-center" routerLink="/login">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="icon icon-tabler icons-tabler-outline icon-tabler-login-2 mr-2">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"/>
            <path d="M3 12h13l-3 -3"/>
            <path d="M13 15l3 -3"/>
          </svg>
          Sign in</a>
      </div>

    }
  </div>
</header>
